<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div class="card p-4 shadow-lg" style="width: 300px;">
        <h3 class="text-center ">Calculadora</h3>
        <input type="text" id="display" class="form-control text-end mb-2" disabled>
        <div class="row g-2" >
            <button class="btn btn-danger col-5 m-1" onclick="limpiarDisplay()">C</button>
            <button class="btn btn-warning col-5 m-1" onclick="agregarAlDisplay('*')">*</button>
            
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('7')">7</button>
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('8')">8</button>
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('9')">9</button>
            <button class="btn btn-warning col-2 " onclick="agregarAlDisplay('-')">-</button>
            
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('4')">4</button>
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('5')">5</button>
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('6')">6</button>
            <button class="btn btn-warning col-2 " onclick="agregarAlDisplay('/')">/</button>
            
            
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('1')">1</button>
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('2')">2</button>
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('3')">3</button>
            <button class="btn btn-warning col-2 " onclick="agregarAlDisplay('+')">+</button>
            
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('0')">0</button>
            <button class="btn btn-secondary col-2 m-2" onclick="agregarAlDisplay('.')">.</button>
            <button class="btn btn-primary col-4 m-2" onclick="calcular()">=</button>
            
        </div>
    </div>

    <script>
        function agregarAlDisplay(value) {
            document.getElementById('display').value += value;
        }
        function limpiarDisplay() {
            document.getElementById('display').value = '';
        }
        function calcular() {
            try {
                let expression = document.getElementById('display').value;
                if (/^[0-9+\-*/.() ]+$/.test(expression)) {
                    document.getElementById('display').value = new Function('return ' + expression)();
                } else {
                    alert('Operaci칩n no v치lida');
                }
            } catch (error) {
                alert('Operaci칩n no v치lida');
            }

        }
    </script>
</body>
</html>
